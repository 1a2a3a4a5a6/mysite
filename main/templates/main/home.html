{% extends 'main/base.html' %}

{% block content %}
<h1>Django Clicker</h1>

<p>Добро пожаловать, сыграть в <a href="/clicker">кликер</a> можно по <a href="/clicker">ссылке</a>.</p>
{% else %}

{% endif %}
{% endblock %}
